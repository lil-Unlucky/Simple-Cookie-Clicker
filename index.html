<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

        <!-- Custom styles -->
        <link rel="stylesheet" href="assets/css/index.css">

        <title>Simple Clicker | Unlucky</title>

    </head>

    <body id="body">

        <div class="clicker-app">

            <div class="clicks-counter"><span>0</span></div>

            <div class="clicker-app__top">
                <div class="click-item"><img src="assets/img/main cookie.svg" title="Cookie"></div>
            </div>

            <div class="clicker-app__bottom">
                <div class="upgrade-button btn"><span>Улучшить</span></div>
                <div class="auto-button btn"><span>Авто-режим </span></div>
            </div>

            <div class="lamp"><img class="lighter" src="assets/img/empty lamp.png"></div>
            
        </div>

        <script src="assets/js/index.js"></script>
    </body>

</html>
